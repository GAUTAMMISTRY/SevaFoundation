<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View All Data - Seva Samarth Foundation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4 text-success">All Saved Entries</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Registration No</th>
            <th>Admission Date</th>
            <th>Name</th>
            <th>Comments</th>
            <th>Full Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </div>

  <!-- Modal for Viewing Details -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Entry Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent">
          <!-- Filled dynamically -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" id="modalPrintBtn">Print</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function() {
      let history = JSON.parse(localStorage.getItem('sevaFormHistory')) || [];
      let tbody = $('#dataTable tbody');

      // Populate table
      history.forEach((item, index) => {
        tbody.append(`
          <tr>
            <td>${index + 1}</td>
            <td>${item.registrationNo || ''}</td>
            <td>${item.admissionDate || ''}</td>
            <td>${item.name || ''}</td>
            <td>${item.admissionComments || ''}</td>
            <td>${item.address || ''}</td>
            <td>
              <button class="btn btn-sm btn-info viewBtn" data-index="${index}">View</button>
              <button class="btn btn-sm btn-warning printBtn" data-index="${index}">Print</button>
            </td>
          </tr>
        `);
      });

      // Handle View button click
      $(document).on('click', '.viewBtn', function() {
        let index = $(this).data('index');
        let entry = history[index];
        let html = '<div class="row">';
        for (let [key, value] of Object.entries(entry)) {
          html += `<div class="col-md-6"><p><strong>${key}:</strong> ${value || ''}</p></div>`;
        }
        html += '</div>';
        $('#modalContent').html(html);
        $('#modalPrintBtn').data('index', index);
        new bootstrap.Modal(document.getElementById('viewModal')).show();
      });

      // Handle Print from modal
      $('#modalPrintBtn').on('click', function() {
        let index = $(this).data('index');
        let entry = history[index];
        let printWindow = window.open('', '_blank');
        printWindow.document.write(`
          <html>
          <head>
            <title>Print Entry</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
          </head>
          <body class="p-4">
            <h3 class="text-success">Seva Samarth Foundation - Entry Details</h3>
            <hr>
            <div class="row">
              ${Object.entries(entry).map(([key, value]) =>
                `<div class="col-md-6"><p><strong>${key}:</strong> ${value || ''}</p></div>`
              ).join('')}
            </div>
            <script>window.print();<\/script>
          </body>
          </html>
        `);
        printWindow.document.close();
      });

      // Handle Print button in table
      $(document).on('click', '.printBtn', function() {
        let index = $(this).data('index');
        let entry = history[index];
        let printWindow = window.open('', '_blank');
        printWindow.document.write(`
          <html>
          <head>
            <title>Print Entry</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
          </head>
          <body class="p-4">
            <h3 class="text-success">Seva Samarth Foundation - Entry Details</h3>
            <hr>
            <div class="row">
              ${Object.entries(entry).map(([key, value]) =>
                `<div class="col-md-6"><p><strong>${key}:</strong> ${value || ''}</p></div>`
              ).join('')}
            </div>
            <script>window.print();<\/script>
          </body>
          </html>
        `);
        printWindow.document.close();
      });
    });
  </script>
</body>
</html>

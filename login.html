<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Seva Samarth Foundation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(to right, #28a745, #218838);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    padding: 2rem;
    max-width: 400px;
    width: 100%;
  }
  .logo-img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 50%;
    margin-bottom: 1rem;
  }
  .login-btn {
    background-color: #28a745;
    border: none;
  }
  .login-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div class="login-card text-center">
  <img src="logo.png" alt="Logo" class="logo-img">
  <h4 class="mb-4 text-success">Seva Samarth Foundation</h4>

  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn login-btn btn-lg w-100 text-white">Login</button>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    
    // Simple static authentication (replace with real backend validation)
    if(user === "admin" && pass === "1234") {
      localStorage.setItem('loggedIn', 'true');
      window.location.href = "view-data.html";
    } else {
      alert("Invalid username or password!");
    }
  });
</script>

</body>
</html>
